<ion-content>

  <!-- List of Videos  -->
  <div *ngIf="videos && videos.length">
    <ion-card *ngFor="let video of videos" (tap)="openVideo(video)">

      <!-- Feature Image -->
      <img [src]="video.image">

      <ion-fab right>
        <button ion-fab color="color1">
        <ion-icon name="logo-youtube" color="white"></ion-icon>
      </button>
      </ion-fab>

      <!-- Date -->
      <ion-item>
        <ion-icon name="clock" color="color1"></ion-icon>
        <span> &nbsp; &nbsp; {{ video.timestamp | date }}</span>
      </ion-item>

      <!-- Title of Article -->
      <ion-item text-wrap>
        {{ video.title }}
      </ion-item>
    </ion-card>
  </div>

  <!-- When no articles exist in database then this section will be open  -->
  <div class="not-exist" *ngIf="videos.length === 0">
    <img src="assets/imgs/sad_face.jpg">
    <h4>Woo! No News Available!</h4>
    <p>Check Back Later For The Updates</p>
  </div>

  <!--  Infinite Scroll -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" distance="10%">
    <ion-infinite-scroll-content *ngIf="!(done | async)" loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <p class="no-more" *ngIf="done | async">No more articles is exist</p>
</ion-content>
