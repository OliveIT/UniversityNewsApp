<!-- NavBar with Back Button -->
<ion-navbar color="color1" no-border>
  <ion-buttons start>
    <button ion-button color="white" clear (tap)="dismiss()">
      <ion-icon name="arrow-back" style="zoom:2.0;"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title color="white">{{title}}</ion-title>
</ion-navbar>
